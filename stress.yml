apiVersion: v1
kind: Pod
metadata:
  name: stress-pod
  labels:
    env: dev
spec:
  containers:
    - name: stress-con
      image: progrium/stress
      ports:
        - containerPort: 80
          protocol: TCP
      command: ["--vm", "1", "--vm-bytes", "100M"]
      resources:
        requests:
          cpu: 150M
          memory: 100Mi
        limits:
          cpu: 200M
          memory: 150Mi
        
